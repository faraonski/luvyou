<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volim te ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #fff;
    font-family: Arial, sans-serif;
  }

  /* Pravo srce */
  #heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    background: red;
    transform: translate(-50%, -50%);
  }
  #heart::before,
  #heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: red;
    border-radius: 50%;
  }
  #heart::before {
    top: -50px;
    left: 0;
  }
  #heart::after {
    left: 50px;
    top: 0;
  }

  #text {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2em;
    font-weight: bold;
    color: black;
    opacity: 0;
  }

  .heart-drop {
    position: absolute;
    font-size: 16px;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="heart"></div>
<div id="text">Volim te ‚ù§Ô∏è</div>

<script>
const heart = document.getElementById('heart');
const text = document.getElementById('text');

// 1. Pulsiranje srca
let scale = 1;
let growing = true;

function pulseHeart() {
  if (growing) {
    scale += 0.01;
    if (scale >= 1.2) growing = false;
  } else {
    scale -= 0.01;
    if (scale <= 1) growing = true;
  }
  heart.style.transform = `translate(-50%, -50%) scale(${scale})`;
  requestAnimationFrame(pulseHeart);
}
pulseHeart();

// 2. Animirani tekst "Volim te"
let i = 0;
let message = text.textContent;
text.textContent = '';
function typeText() {
  if (i < message.length) {
    text.textContent += message[i];
    text.style.opacity = 1;
    i++;
    setTimeout(typeText, 200);
  }
}
typeText();

// 3. Ki≈°a srca
const colors = ["red", "pink", "purple", "blue", "green", "yellow"];
function createHeart() {
  const h = document.createElement('div');
  h.classList.add('heart-drop');
  h.textContent = '‚ù§Ô∏è';
  h.style.left = Math.random() * window.innerWidth + 'px';
  h.style.top = '-20px';
  h.style.color = colors[Math.floor(Math.random() * colors.length)];
  h.style.fontSize = (10 + Math.random() * 20) + 'px';
  document.body.appendChild(h);
  return h;
}

function animateHearts() {
  const h = createHeart();
  let y = -20;
  const speed = 1 + Math.random() * 3;

  function fall() {
    y += speed;
    h.style.top = y + 'px';
    if (y < window.innerHeight) {
      requestAnimationFrame(fall);
    } else {
      h.remove();
    }
  }
  fall();
}

setInterval(animateHearts, 200);

// 4. Random dnevne poruke
const reasons = [
  "Tvoj osmijeh mi uljep≈°a dan üíñ",
  "Tvoje oƒçi su kao svjetlost u tami ‚ú®",
  "Uz tebe osjeƒáam mir i sreƒáu üåô",
  "Tvoj glas mi daje snagu üé∂",
  "Svaki trenutak s tobom je poseban üå∏",
  "Volim naƒçin na koji me gleda≈° üòç"
];

const reasonDiv = document.createElement('div');
reasonDiv.style.position = 'absolute';
reasonDiv.style.bottom = '20px';
reasonDiv.style.left = '50%';
reasonDiv.style.transform = 'translateX(-50%)';
reasonDiv.style.fontSize = '1.5em';
reasonDiv.style.fontWeight = 'bold';
reasonDiv.style.color = 'black';
document.body.appendChild(reasonDiv);

function showRandomReason() {
  const r = reasons[Math.floor(Math.random() * reasons.length)];
  reasonDiv.textContent = r;
}
showRandomReason();
setInterval(showRandomReason, 5000);

// 5. Klik interakcija ‚Äî eksplozija srca
document.body.addEventListener('click', (e) => {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement('div');
    h.classList.add('heart-drop');
    h.textContent = '‚ù§Ô∏è';
    h.style.left = e.clientX + (Math.random() * 100 - 50) + 'px';
    h.style.top = e.clientY + (Math.random() * 100 - 50) + 'px';
    h.style.color = colors[Math.floor(Math.random() * colors.length)];
    h.style.fontSize = (10 + Math.random() * 20) + 'px';
    document.body.appendChild(h);

    let y = parseInt(h.style.top);
    let x = parseInt(h.style.left);
    const speedY = Math.random() * 3 + 1;
    const speedX = (Math.random() - 0.5) * 4;

    function fly() {
      y += speedY;
      x += speedX;
      h.style.top = y + 'px';
      h.style.left = x + 'px';
      if (y < window.innerHeight + 50) {
        requestAnimationFrame(fly);
      } else {
        h.remove();
      }
    }
    fly();
  }
});
</script>

</body>
</html>
